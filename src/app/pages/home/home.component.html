<div class="container-fluid content">
  <div class="main col-md-4 col-12 p-3">
    <div class="col-md-12">
        <div class="text-center">
            <h4>PASSWORD GENERATOR</h4>
        </div>
      <mat-form-field [floatLabel]="getFloatLabelValue()">
        <input matInput placeholder="Generate Password" disabled [(ngModel)]="password" />
        <mat-icon *ngIf="password!=''" matSuffix (click)="reset()">delete</mat-icon>
        <mat-icon *ngIf="password!=''" matSuffix  [cdkCopyToClipboard]="password" (click)="clipboard()">description</mat-icon>
      </mat-form-field>
    </div>
    <div class="col-md-12 maintwo p-3">
      <div class="d-flex justify-content-between">
        <p id="example-name-label">Character Length</p>
        <h4>{{slider.value}}</h4>
      </div>
      <div style="margin: -20px 15px 0 0;" >
        <mat-slider
          class="example-margin"
          [disabled]="disabled"
          [max]="max"
          [min]="min"
          [step]="step"
          [discrete]="thumbLabel"
          [showTickMarks]="showTicks"
        >
          <input matSliderThumb [(ngModel)]="value" #slider />
        </mat-slider>
      </div>
      <div  [formGroup]="form">
        <p><mat-checkbox formControlName="upperCase" (change)="changeEvent($event,'upperCase')">Include Uppercsae Letter</mat-checkbox></p>
        <p><mat-checkbox formControlName="lowerCase" (change)="changeEvent($event,'lowerCase')">Include Lowercase Letter</mat-checkbox></p>
        <p><mat-checkbox formControlName="typeNum" (change)="changeEvent($event,'typeNum')">Include Numbers </mat-checkbox></p>
        <p><mat-checkbox formControlName="typeSymbol" (change)="changeEvent($event,'typeSymbol')">Include Symbols </mat-checkbox></p>

      </div>
      <div class="col-md-12 d-flex justify-content-between p-2" style="background-color: #0e0d13;">
            <h3>Strength</h3>
            <h3 *ngIf="value<=10">POOR</h3>
            <h3 *ngIf="value<15 && value>10">MEDIUM</h3>
            <h3 *ngIf="value>=15 && value<=20">HIGH</h3>
      </div>
      <div class="col-md-12 mt-3">
        <button type="button" class="btn btn-outline-secondary" (click)="generatePwd()">GENERATE</button>
      </div>
    </div>
  </div>
</div>
